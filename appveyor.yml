
environment:
  matrix:
    - nodejs_version: "6"
    - nodejs_version: "7"
    - nodejs_version: "8"

install:
  - ps: Install-Product node $env:nodejs_version
  - npm install -g gulp-cli mocha
  - npm install
  - npm run build

test_script:
  - node --version
  - npm --version
  - cmd: npm test

build: off

version: "{build}"
