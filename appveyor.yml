
environment:
  matrix:
    - nodejs_version: "0.10"
    - nodejs_version: "0.12"
    - nodejs_version: "4"
    - nodejs_version: "6"
    - nodejs_version: "8"

install:
  - ps: Install-Product node $env:nodejs_version
  - npm install -g gulp mocha istanbul istanbul-coveralls coveralls
  - npm install

test_script:
  - node --version
  - npm --version
  - cmd: npm test

build: off

version: "{build}"
